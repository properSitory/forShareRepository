<!-- PARTIE AVEC LES 4 SELECT OPTIONS "FORMATION"-->
<div class="card-panel teal" style="margin-top: 30px;">
        <h3 style="text-align: center">Formation</h3>
        <div class="row">
          <div class="row">
            <div class="col s12 m3 l3">
              <label>Année de formation</label>
              <select class="browser-default" >
                <option value="" disabled selected>Année de formation</option>
                <option value="secteur.intitule" *ngFor="let secteur of secteurs">{{secteur.intitule}}</option>
                <option value="2">2019-2020</option>
                <option value="3">2020-2021</option>
              </select>
            </div>
      
            <div class="col s12 m3 l3">
              <label>Secteur</label>
              <select class="browser-default">
                <option value="" disabled selected>Secteur</option>
                <option value="1">Numérique</option>
                <option value="2">Paramédicale</option>
              </select>
            </div>
      
            <div class="col s12 m3 l3">
              <label>Formation</label>
              <select class="browser-default">
                <option value="" disabled selected>Formation</option>
                <option value="1">Web développeur</option>
                <option value="2">Web Designer</option>
              </select>
      
      
            </div>
      
            <div class="col s12 m3 l3">
              <label>Groupe</label>
              <select class="browser-default">
                <option value="" disabled selected>Groupe</option>
                <option value="1">Groupe 1</option>
                <option value="2">Groupe 2</option>
              </select>
            </div>
          </div>
      
        </div>
        <div>
          <span class="help is-info" *ngIf="isLoading">Loading...</span>
          <table class="table" *ngIf="!isLoading">
            <thead>
              <tr>
                <th>ID</th>
                <th>Intitulé</th>
                <th>Statut</th>
                <th>Effacer</th>
                <!--<th>Modifier</th>-->
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let secteur of secteurs">
                <td>{{ secteur.id }}</td>
                <td>{{ secteur.intitule }}</td>
                <td>{{ secteur.active }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
